[package]
version = "0.1.0"
name = "population-scam-simulation"
repository = "https://github.com/seed-rs/seed-quickstart"
authors = ["Joseph Catrambone <jo.jcat@gmail.com>"]
description = "App Description"
categories = ["category"]
license = "MIT"
readme = "./README.md"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dev-dependencies]
wasm-bindgen-test = "0.3.18"

[dependencies]
seed = "0.8.0"

[dependencies.rand]
version = "0.8.3"
features = ["small_rng"]

[dependencies.web-sys]
version = "0.3.45"
features = [
    'Window',
    'Document',
    'Element',
    'HtmlElement',
    'Node',
    'MediaQueryList'
]

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Os']
